      </div>
      <h1 class="text-dark fw-normal mt-4">Happy to answer your questions.</h1>
      <p class="lead text-secondary w-lg-75 mx-auto mt-4">
        For all inquiries including new business, employment opportunities or to
        learn more about our services, please get in touch.
      </p>
    </div>
  </div>

  <div class="mt-5">
    <div class="container pb-8">
      <form>
        <div class="row justify-content-center mt-6">
          <div class="col-md-3">
            <h5 class="mt-2 mb-4 mb-md-0">
              <span class="svg-icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="512"
                  height="512"
                  viewBox="0 0 512 512"
                >
                  <title>ionicons-v5-e</title>
                  <line
                    x1="400"
                    y1="256"
                    x2="112"
                    y2="256"
                    style="
                      fill: none;
                      stroke: #000;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 32px;
                    "
                  /></svg
              ></span>
              Your information
            </h5>
          </div>
          <div class="col-md-6 offset-md-1">
            <div class="mb-3">
              <label class="form-label text-dark"> Your name: </label>
              <input
                type="text"
                class="form-control form-control-lg bg-white"
              />
            </div>
            <div class="mb-3">
              <label class="form-label text-dark"> Email address: </label>
              <input
                type="email"
                class="form-control form-control-lg bg-white"
              />
            </div>
            <div class="mb-3">
              <label class="form-label text-dark"> Phone number: </label>
              <input
                type="phone"
                class="form-control form-control-lg bg-white"
              />
            </div>
            <div class="mb-3">
              <label class="form-label text-dark"> Company: </label>
              <input
                type="text"
                class="form-control form-control-lg bg-white"
              />
            </div>
          </div>
        </div>

        <div class="row mt-5 justify-content-center">
          <div class="col-md-3">
            <h5 class="mb-4 mb-md-0">
              <span class="svg-icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="512"
                  height="512"
                  viewBox="0 0 512 512"
                >
                  <title>ionicons-v5-e</title>
                  <line
                    x1="400"
                    y1="256"
                    x2="112"
                    y2="256"
                    style="
                      fill: none;
                      stroke: #000;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 32px;
                    "
                  /></svg
              ></span>
              Your message
            </h5>
          </div>
          <div class="col-md-6 offset-md-1">
            <p class="text-dark">
              Please describe your inquiries with details, including objectives
              and requirements.
            </p>
            <div class="mb-3">
              <textarea
                rows="6"
                class="form-control form-control-lg bg-white"
              ></textarea>
            </div>

            <input
              type="submit"
              value="Send message"
              class="btn btn-lg btn-primary shadow-light-sm hover-lift mt-5"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<app-footer></app-footer>
